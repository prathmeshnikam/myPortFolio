<div class="box">
    <div class="row transbox">
        <div class="info scrollbar" id="scrollbarStyle">
            <div class="col">
                <h2>Skill's </h2>
            </div>
            <div class="col">
                <h3>Soft Skills</h3>
                <mat-card class="zoom">
                    <mat-card-content *ngFor="let item of skillsData.softSkills"> {{item}}</mat-card-content>
                </mat-card>
            </div>
            <div class="col">
                <h3>Technical Skills</h3>
                <mat-card class="zoom" *ngFor="let item of skillsData.technicalSkills">
                    <mat-card-title> {{item.type}}</mat-card-title>
                    <mat-card-content>
                        <span *ngFor="let data of item.descriptions">
                            <img src='assets/{{data.toLowerCase()}}.png' class="responsive-img">
                            <label for=""> {{data}} </label>
                        </span>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
